<!--DATA TABLE-->
<link href="{url_static}assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet" />
<link rel="stylesheet" href="{url_static}assets/data-tables/DT_bootstrap.css" />
<script type="text/javascript" language="javascript" src="{url_static}assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{url_static}assets/data-tables/DT_bootstrap.js"></script>
<!--DATA TABLE-->
<div class="col-lg-4">
    <section class="panel panel-primary">
        <header class="panel-heading">Definir configuración de menú</header>
        <div class="panel-body">
            <form class="form" id="formulario_guardar" method="post" action="{url_app}/configuracionmenu/guardar">
                <div class="form-group col-lg-7">
                    <label>Denominación</label>
                    <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                </div>
                <div class="form-group col-lg-12">
                    <label>Gerencia</label>
                    <select class="form-control m-bot15" name="gerencia" required>
                        {slt_gerencia}
                    </select>
                </div>
                <div class="col-lg-12" style="margin-top: 2%;" align="right">
                    <input type="hidden" name="nivel" value="1">
                    <button class="btn btn-info" type="submit"><i class="fa fa-arrow-circle-o-right"></i> Continuar </button>
                </div>
            </form>
        </div>
    </section>
</div>
<div class="col-lg-8">
    <section class="panel panel-success">
        <header class="panel-heading"><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de configuraciones de menú</header>
        <div class="panel-body">
            <div class="adv-table">
                <table class="display table table-bordered table-striped" id="tbl_configuracionmenu">
                    <thead>
                        <tr>
                            <th>Configuración</th>
                            <th>Gerencia</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_configuracionmenu}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<div class="col-lg-7">
    
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_configuracionmenu').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":5
        } );
    } );
</script>
