<!--DATA TABLE-->
<link href="{url_static}assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet" />
<link rel="stylesheet" href="{url_static}assets/data-tables/DT_bootstrap.css" />
<script type="text/javascript" language="javascript" src="{url_static}assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{url_static}assets/data-tables/DT_bootstrap.js"></script>
<!--DATA TABLE-->
<div class="col-lg-12" style="padding-bottom: 0.5%;">
  <button type="button" class="btn btn-xs btn-danger pull-right" onclick="location.href='{url_home}';" style="margin-left:0.3%;"><i class="fa fa-home"></i> Volver a panel</button>
</div>
<div class="col-lg-4">
    <section class="panel panel-primary">
        <header class="panel-heading">
            <i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar Ítem de 1er Nivel
        </header>
        <div class="panel-body">
            <div class="col-lg-12">
                <div class=" form">
                    <form class="cmxform form-horizontal tasi-form" id="formulario_guardar" method="post" action="{url_app}/menu/guardar">
                        <div class="col-lg-6">
                            <label>Denominación</label>
                            <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                        </div>
                        <div class="col-lg-6">
                            <label>Icon (font awesome)</label>
                            <input type="text" class="form-control" id="icon" name="icon" required>
                        </div>
                        <div class="col-lg-12">
                            <label>URL</label>
                            <input type="text" class="form-control" id="url" name="url" required>
                        </div>
                        <div class="col-lg-12" style="margin-top: 2%;" align="right">
                            <button class="btn btn-danger" type="submit"><i class="fa fa-save"></i> Agregar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="panel">
        <header class="panel-heading"><i class="fa fa-table"></i>&nbsp;&nbsp; Ítems de 1er Nivel</header>
        <div class="panel-body">
            <div class="adv-table">
                <table class="display table table-bordered table-striped" id="tbl_menu">
                    <thead>
                        <tr>
                            <th>Denominación</th>
                            <th>Icon</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_menu}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<div class="col-lg-8">
    <div class="panel-group m-bot20" id="accordion">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                        Agregar Ítem de 2do Nivel
                        &nbsp;&nbsp;<i class="fa fa-chevron-circle-down"></i>
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="col-lg-4">
                        <form class="form" id="formulario_guardar" method="post" action="{url_app}/submenu/guardar">
                            <div class="form-group">
                                <label>Denominación</label>
                                <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                            </div>
                            <div class="form-group">
                                <label>Dependencia 1er nivel</label>
                                <select class="form-control m-bot15" name="menu" required>
                                    {slt_menu}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Icon (font awesome)</label>
                                <input type="text" class="form-control" id="icon" name="icon" required>
                            </div>
                            <div class="form-group">
                                <label>URL</label>
                                <input type="text" class="form-control" id="url" name="url" required>
                            </div>
                            <div class="form-group" style="margin-top: 2%;" align="right">
                                <button class="btn btn-danger" type="submit"><i class="fa fa-save"></i> Agregar </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-8">
                        <div class="adv-table">
                            <table class="display table table-bordered table-striped" id="tbl_submenu">
                                <thead>
                                    <tr>
                                        <th>1er Nivel</th>
                                        <th>SubMenú</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {tbl_submenu}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                        Agregar Ítem de 3er Nivel
                        &nbsp;&nbsp;<i class="fa fa-chevron-circle-down"></i>
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body" >
                    <div class="col-lg-4">
                        <form class="form" id="formulario_guardar" method="post" action="{url_app}/item/guardar">
                            <div class="form-group">
                                <label>Denominación</label>
                                <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                            </div>
                            <div class="form-group">
                                <label>Dependencia 2do nivel</label>
                                <select class="form-control m-bot15" name="submenu" required>
                                    {slt_submenu}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Detalle</label>
                                <input type="text" class="form-control" id="detalle" name="detalle" required>
                            </div>
                            <div class="form-group">
                                <label>URL</label>
                                <input type="text" class="form-control" id="url" name="url" required>
                            </div>
                            <div class="form-group" style="margin-top: 2%;" align="right">
                                <button class="btn btn-danger" type="submit"><i class="fa fa-save"></i> Agregar </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-8">
                        <div class="adv-table">
                            <table class="display table table-bordered table-striped" id="tbl_item">
                                <thead>
                                    <tr>
                                        <th>SubMenú</th>
                                        <th>Ítem</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {tbl_item}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_menu').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":5
        } );
    } );

    $(document).ready(function() {
        $('#tbl_submenu').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":5
        } );
    } );

    $(document).ready(function() {
        $('#tbl_item').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":5
        } );
    } );
</script>
