<!--DATA TABLE-->
<link href="{url_static}assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet" />
<link rel="stylesheet" href="{url_static}assets/data-tables/DT_bootstrap.css" />
<script type="text/javascript" language="javascript" src="{url_static}assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{url_static}assets/data-tables/DT_bootstrap.js"></script>
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/usuario/{panel_general}"><i class="fa fa-home"></i> Panel</a></li>
        <li><a href="{url_app}/{objeto}/{panel_objeto}">Panel Gerencias</a></li>
    </ul>
</div>
<div class="col-lg-4">
    <section class="panel panel-primary">
        <header class="panel-heading"><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar gerencia</header>
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="form">
                    <form class="form" id="formulario_guardar" method="post" action="{url_app}/gerencia/guardar">
                        <div class="form-group">
                            <label>Denominación</label>
                            <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                        </div>
                        <div class="form-group" style="margin-top: 2%;" align="right">
                            <button class="btn btn-danger" type="button" onclick="confirma_formulario(1, '')"><i class="fa fa-save"></i> Agregar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="col-lg-8">
    <section class="panel panel-success">
        <header class="panel-heading"><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de gerencias</header>
        <div class="panel-body">
            <div class="adv-table">
                <table class="display table table-bordered table-striped" id="tbl_gerencia">
                    <thead>
                        <tr>
                            <th>Denominación</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--TBL_GERENCIA-->
                        <tr>
                            <td>{gerencia-denominacion}</td>
                            <td>
                                <center>
                                    <button class="btn btn-warning btn-xs" onclick="confirma_formulario(3, '{url_app}/gerencia/editar/{gerencia-gerencia_id}');" title="Editar gerencia"><i class="fa fa-edit"></i></button>
                                </center>
                            </td>
                        </tr>
                        <!--TBL_GERENCIA-->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_gerencia').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
