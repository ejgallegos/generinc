<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>{app_nombre}</title>
    <link href="{url_static}css/bootstrap.min.css" rel="stylesheet">
    <link href="{url_static}css/bootstrap-reset.css" rel="stylesheet">
    <link href="{url_static}assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="{url_static}css/style.css" rel="stylesheet">
    <link href="{url_static}css/style-responsive.css" rel="stylesheet" />

    <!--JS LIB-->
    <script src="{url_static}js/jquery.js"></script>
    <script src="{url_static}js/jquery-1.8.3.min.js"></script>
    <!--JS LIB-->
    <script src="{url_static}js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" sizes="96x96" href="{url_static}img/SAFiMaterial.png">
  </head>
  <body class="login-body">
    <div class="container">
      <form class="form-signin" method="post" action="{url_app}/usuario/checkin">
        <h2 class="form-signin-heading">{app_nombre} <font style="font-size: 12px !important;">{app_version}</font></h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="Usuario" autofocus name="usuario" required>
            <input type="password" class="form-control" placeholder="Contraseña" name="contrasena" required>
            <label class="checkbox">
              <span class="pull-right">
                <a data-toggle="modal" href="#myModal"> Recuperar contraseña?</a>
              </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">INGRESAR</button>
        </div>
      </form>
    </div>
    <div class="modal fade" id="mError" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background: #ff6c60;">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">ATENCIÓN!</h4>
          </div>
          <div class="modal-body">
            <div class="col-lg-2">
              <center><h1><i class="fa fa-exclamation-triangle" style="color: #ff6c60;"></i></h1></center>
            </div>
            <div class="col-lg-10">
              <h3>{mensaje}</h3>
            </div>
            <br><br><br><br><br><br>
          </div>
          <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-danger" type="button">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    {gui_mError}
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
      <div class="modal-dialog">
        <form name="form_recupera_contrasena" action="{url_app}/usuario/recuperar_contrasena" method="post">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Recuperar contraseña</h4>
            </div>
            <div class="modal-body">
              <p>Por favor ingrese su usuario para reestablecer su contraseña.</p>
              <input type="text" name="usuario" placeholder="Usuario" autocomplete="off" class="form-control placeholder-no-fix">        
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
              <button class="btn btn-success" type="submit">Continuar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="{url_static}js/common-scripts.js"></script>
  </body>
</html>
