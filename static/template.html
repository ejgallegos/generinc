<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{app_nombre}</title>
    <link href="{url_static}css/bootstrap.min.css" rel="stylesheet">
    <link href="{url_static}css/bootstrap-reset.css" rel="stylesheet">
    <link href="{url_static}assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{url_static}assets/jquery-multi-select/css/multi-select.css" />
    <link href="{url_static}css/style.css" rel="stylesheet">
    <link href="{url_static}css/style-responsive.css" rel="stylesheet" />
    <!--GALLERY-->
    <link href="{url_static}assets/fancybox/source/jquery.fancybox.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{url_static}css/gallery.css" />
    <!--GALLERY-->
    <!--IMAGE UPLOAD-->
    <link rel="stylesheet" type="text/css" href="{url_static}assets/bootstrap-fileupload/bootstrap-fileupload.css" />
    <!--IMAGE UPLOAD-->
    <!--JS LIB-->
    <script src="{url_static}js/jquery.js"></script>
    <script src="{url_static}js/jquery-1.8.3.min.js"></script>
    <!--JS LIB-->
    <!--EASY PIE-->
    <link href="{url_static}assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
    <!--EASY PIE-->
    <script src="{url_static}js/bootstrap.min.js"></script>
    <script src="{url_app}/static/common/alertas/alertas.js" language="javascript"></script>
    <script src="{url_static}js/custom.js"></script>
  </head>
  <body>
    <section id="container" class="">
      <header class="header white-bg">
        <div class="sidebar-toggle-box">
          <div data-original-title="MenÃº" data-placement="right" class="fa fa-bars tooltips"></div>
          <img src="{url_static}img/logoDevTeam.png" width="100" height="40" style="margin-top:-8px;">
        </div>
        <a href="{url_app}" class="logo" >
          <span>{app_nombre} <font style="font-size: 12px !important;">{app_version}</font> </span>
          <!--<span>EDELAR S.A.</span>-->
        </a>
        <div class="top-nav ">
          <ul class="nav pull-right top-menu">
            <li class="dropdown"><button type="button" class="btn btn-info">{nivel-denominacion}</button></li>
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                <span class="username">{usuariodetalle-apellido}, {usuariodetalle-nombre}</span>
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu extended logout">
                <div class="log-arrow-up"></div>
                <li><a href="{url_app}/usuario/perfil"><i class="fa fa-cog"></i> Perfil</a></li>
                <li><a href="/qManagement/static/modules/usuario/MUAnalista.pdf" target="_blank"><i class="fa fa-question-circle"></i> Ayuda</a></li>
                <li><a href="{url_app}/usuario/checkout"><i class="fa fa-key"></i> Salir</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </header>
      {sidebar-menu}
      <section id="main-content">
        <section class="wrapper">
          <div class="row">
            {contenido}
            <div class="class-lg-12" id="div_modal">
            </div>
          </div>
        </section>
      </section>
      <footer class="site-footer">
        <div class="text-center">
          &copy; {app_footer} <a href="#" class="go-top"><i class="fa fa-angle-up"></i></a>
        </div>
      </footer>
    </section>
    <script class="include" type="text/javascript" src="{url_static}js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="{url_static}js/jquery.scrollTo.min.js"></script>
    <script src="{url_static}js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="{url_static}js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="{url_static}js/bootstrap-switch.js"></script>
    <script src="{url_static}js/jquery.tagsinput.js"></script>
    <script type="text/javascript" src="{url_static}assets/bootstrap-fileupload/bootstrap-fileupload.js"></script>
    <script type="text/javascript" src="{url_static}assets/bootstrap-inputmask/bootstrap-inputmask.min.js"></script>
    <script src="{url_static}js/respond.min.js" ></script>
    <script src="{url_static}js/modernizr.custom.js"></script>
    <script src="{url_static}js/toucheffects.js"></script>
    <script src="{url_static}js/common-scripts.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        // Tags Input
        $(".tagsinput").tagsInput();
        // Switch
        $("[data-toggle='switch']").wrap('<div class="switch" />').parent().bootstrapSwitch();
      });
    </script>
  </body>
</html>
